syntax = "proto3";

package protobuf_msgs;

option go_package = "ase/protobuf_msgs";

import "sensor.proto";
import "controller.proto";

// Remote sensors override the local sensors (for example, to take over steering using a PS4 controller from the web client)
message RemoteSensorOutput {
    oneof output {
        SensorOutput sensorOutput = 1;
        ControllerOutput controllerOutput = 2;
    }
}